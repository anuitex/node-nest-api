<div class="col-12 ">
  <h1>ALL BOOKS WORKS</h1>

  <ul>
    <li *ngIf="currentUser.userRole === 'Admin'"><a [routerLink]="['/admin/add-book']"
        routerLinkActive="router-link-active" href="">Add book</a></li>
    <li *ngIf="currentUser.userRole === 'Admin'"><a [routerLink]="['/admin/edit-book']"
        routerLinkActive="router-link-active" href="">Edit book</a></li>
  </ul>

  <div class="books-container row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let book of books">
      <div class="book-box" (click)="showBookDetails(book.id)">
        <span>{{book.name}}</span><br>
        <span>{{book.description}}</span><br>
        <div class="authors-block" *ngFor="let author of book.authors">
          <span>{{author.firstName}}</span>&nbsp;<span>{{author.lastName}}</span>
        </div>
        <span>{{book.type}}</span>
      </div>
    </div>
  </div>
</div>
