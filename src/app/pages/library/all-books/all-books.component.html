<div class="col-12 ">
  <div class="mt-2" *ngIf="currentUser.userRole === 'Admin'">
    <button class="btn btn-primary" type="button" (click)="addNewBook(-1)">Add Book</button>
  </div>

  <div class="books-container row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let book of books | paginate: { itemsPerPage: 10, currentPage: p }">
      <div class="book-box" (click)="showBookDetails(book.id)">
        <span>{{book.name}}</span><br>
        <span>{{book.description}}</span><br>
        <div class="authors-block" *ngFor="let author of book.authors">
          <span>{{author.firstName}}</span>&nbsp;<span>{{author.lastName}}</span>
        </div>
        <span>{{book.type}}</span>
      </div>
    </div>
    <pagination-controls
      class="paging-controls mt-2"
      (pageChange)="pageChange($event);"
      responsive="true"
      ></pagination-controls>
  </div>
</div>
