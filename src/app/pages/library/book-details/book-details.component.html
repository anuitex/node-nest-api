<div class="col-12 ">
  <h1>BOOK DETAILS WORKS</h1>
  <button class="btn btn-primary m-1" type="button" (click)="goToAllBooks()">Back</button>
  <button class="btn btn-primary m-1" type="button" (click)="startEditBook()">Edit</button>

  <div class="container">
    <div class="form-group" *ngIf="book">
      {{ book.id }} <br>
      {{ book.name }} <br>
      {{ book.outOfLibrary }} <br>
      {{ book.type }} <br>
      {{ book.description }} <br>
      <div *ngFor="let author of book.authors">
        {{ author.firstName}} &nbsp; {{ author.lastName }} ({{ author.id }})
      </div>
    </div>
  </div>
</div>
